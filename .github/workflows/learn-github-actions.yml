name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub actions
on: [push, issue_comment]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version : '20'

      - run: npm install -g bats

      - run: bats -v

  issue_commented:
    name: Issue comment
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Check if comment matches pattern
        id: check_comment
        run: |
          if [[ "${{ github.event.comment.body }}" =~ ^TriagerX\s(.+)$ ]]; then
            echo "::set-output name=name::${BASH_REMATCH[1]}"
          fi